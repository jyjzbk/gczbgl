<!DOCTYPE html>
<html>
<head>
    <title>前端API测试</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; }
        button { margin: 5px; padding: 8px 15px; }
        pre { background: #f0f0f0; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>前端API测试页面</h1>
    
    <div class="test-section">
        <h2>1. 登录测试</h2>
        <button onclick="testLogin()">测试省级管理员登录</button>
        <div id="loginResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>2. 用户列表测试</h2>
        <button onclick="testUserList()">测试用户列表API</button>
        <div id="userListResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>3. 网络请求监控</h2>
        <p>请打开浏览器开发者工具的Network标签页查看请求详情</p>
    </div>
    
    <script>
        let token = localStorage.getItem('token') || '';
        
        function updateResult(elementId, content) {
            document.getElementById(elementId).innerHTML = content;
        }
        
        async function testLogin() {
            try {
                updateResult('loginResult', '正在登录...');
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'province_admin_test',
                        password: 'password'
                    })
                });
                
                const data = await response.json();
                
                let result = `
                    <h3>登录响应</h3>
                    <p><strong>状态码:</strong> ${response.status}</p>
                    <p><strong>成功:</strong> ${data.success}</p>
                `;
                
                if (data.success && data.data && data.data.token) {
                    token = data.data.token;
                    localStorage.setItem('token', token);
                    result += `
                        <p><strong>Token:</strong> ${token.substring(0, 50)}...</p>
                        <p><strong>用户信息:</strong></p>
                        <pre>${JSON.stringify(data.data.user, null, 2)}</pre>
                    `;
                } else {
                    result += `<p><strong>错误:</strong> ${data.message || '登录失败'}</p>`;
                }
                
                result += `<h4>完整响应:</h4><pre>${JSON.stringify(data, null, 2)}</pre>`;
                updateResult('loginResult', result);
                
            } catch (error) {
                updateResult('loginResult', `<p><strong>错误:</strong> ${error.message}</p>`);
            }
        }
        
        async function testUserList() {
            if (!token) {
                updateResult('userListResult', '<p><strong>错误:</strong> 请先登录获取token</p>');
                return;
            }
            
            try {
                updateResult('userListResult', '正在获取用户列表...');
                
                const response = await fetch('/api/users?page=1&per_page=20', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                let result = `
                    <h3>用户列表响应</h3>
                    <p><strong>状态码:</strong> ${response.status}</p>
                    <p><strong>成功:</strong> ${data.success}</p>
                `;
                
                if (data.success && data.data && data.data.items) {
                    result += `
                        <p><strong>用户数量:</strong> ${data.data.items.length}</p>
                        <p><strong>总数:</strong> ${data.data.pagination.total}</p>
                        <h4>用户列表:</h4>
                        <ul>
                    `;
                    
                    data.data.items.forEach(user => {
                        result += `<li>${user.username} (${user.real_name}) - Level ${user.organization_level}</li>`;
                    });
                    
                    result += '</ul>';
                } else {
                    result += `<p><strong>错误:</strong> ${data.message || '获取用户列表失败'}</p>`;
                }
                
                result += `<h4>完整响应:</h4><pre>${JSON.stringify(data, null, 2)}</pre>`;
                updateResult('userListResult', result);
                
            } catch (error) {
                updateResult('userListResult', `<p><strong>错误:</strong> ${error.message}</p>`);
            }
        }
        
        // 页面加载时检查token
        window.onload = function() {
            if (token) {
                updateResult('loginResult', `<p>已有token: ${token.substring(0, 50)}...</p>`);
            }
        };
    </script>
</body>
</html>
